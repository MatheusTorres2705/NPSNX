<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa de Satisfação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #000000;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
    .success {
      color: black;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Pesquisa de Satisfação</h2>

  <form id="surveyForm">
    <label>De 0 a 10, qual a chance de você nos recomendar?</label>
    <input type="number" min="0" max="10" name="nps" required />

    <label>O atendimento atendeu às suas expectativas?</label>
    <select name="atendimento" required>
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label>Comentários ou sugestões:</label>
    <textarea name="comentarios" rows="4"></textarea>

    <button type="submit">Enviar Resposta</button>
    <div class="success" id="successMsg" style="display:none;">Obrigado! Sua resposta foi enviada.</div>
  </form>

  <script>
    document.getElementById("surveyForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        nps: this.nps.value,
        atendimento: this.atendimento.value,
        comentarios: this.comentarios.value
      };

      console.log("Resposta recebida:", data);

      // Simular armazenamento local (poderia ser integrado com Google Sheets via API)
      let respostas = JSON.parse(localStorage.getItem("respostas") || "[]");
      respostas.push(data);
      localStorage.setItem("respostas", JSON.stringify(respostas));

      // Resetar formulário
      this.reset();
      document.getElementById("successMsg").style.display = "block";
      setTimeout(() => {
        document.getElementById("successMsg").style.display = "none";
      }, 4000);
    });
  </script>

</body>
</html>
